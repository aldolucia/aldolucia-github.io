<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body, p, img {
      margin: 0;
      padding: 0;
    }

    .row {
      display: flex;
      flex-direction: row;
      align-items: flex-start; 
    }

    .left {
      text-align: center;
      padding-right: 20px;
      flex: 1;
    }

    .right {
      flex: 2;
      text-align: left;
    }

    img.center {
      max-width: 100%;
      height: auto;
    }

    /* Mobile view styles */
    .mobile-view {
      display: none; /* Hidden by default */
      text-align: center; 
    }

  </style>
</head>

<body>
  <!-- Desktop View -->
  <div class="row desktop-view">
    <div class="left">
      <img src="Aldo Lucia.png" alt="Photo of Aldo Lucia" class="center">
    </div>
    <div class="right">
      <p>Hi, I am a Ph.D. candidate at California Institute of Technology.</p>
    </div>
  </div>

  <!-- Mobile View (hidden by default) -->
  <div class="mobile-view">
    <img src="Aldo Lucia.png" alt="Photo of Aldo Lucia" class="center">
    <p>Hi, I am a Ph.D. candidate at California Institute of Technology.</p>
  </div>

  <script>
    // Check screen width
    if (window.innerWidth <= 576) {
      // This is likely a mobile device, adjust the layout
      document.querySelector('.desktop-view').style.display = "none";
      document.querySelector('.mobile-view').style.display = "block";
    }
  </script>
</body>
